
#规划器 (OgPlanner SpPlanner MpPlanner)
planner: OgPlanner
#规划器配置文件目录
planner_dir: ../my-code/auto-car/ros/src/planning/conf/
#工作模式 send / write
mode: send
#参考线来源 (replay refrenceline_provider)
refrenceline_source: replay
#工作周期:s
period: 0.5
#等待时间: s (-1 表示不等待直接运行planning模块)
wait_time: -1
#########坐标转换
find_len: 100 #每次向后寻找多少个点
#########replay
trajectory_dir: ../my-code/auto-car/ros/src/planning/file/trajectory/trajectory_tx2.csv
sampling_period: 100
#########obstacle_list
obstacle_list:
  obstacle_path: ../my-code/auto-car/ros/src/planning/file/obstacle/obstacle_list.csv
  # 障碍物的可视距离，只关注在该距离内的障碍物
  visible_distance: 3
  # 障碍物的可视角度，只关注与车正前方夹角小于这个值内的障碍物
  visible_angle: 70
#########refrenceline_provider
refrenceline_provider:
  #起点
  start_point_x: 0
  start_point_y: 0
  #终点
  end_point_x: -6
  end_point_y: 4
  pgm_yaml_dir: ../my-code/auto-car/ros/src/planning/file/map/labmap.yaml
  origin_image_dir: ../my-code/auto-car/ros/src/planning/file/map/labmap.pgm #原始地图路径
  output_image_dir: ../my-code/auto-car/ros/src/planning/file/output/ #输出文件路径
  origin_road_width: 20 #原始路宽 (像素点)
  scale: 0.4 #压缩比例
  #############Astar
  Astar:
    kG: 2 #实际距离权重
    kH: 1 #预期距离权重
  #######Interpolating
  spacing: 2 #插值间隔(像素点)
  #######smooth
  smooth_order: 5 #平均滤波点的个数
  
